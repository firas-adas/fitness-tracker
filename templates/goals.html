{% extends "base.html" %}
{% block content %}
<h2>Goals for User #{{ user_id }}</h2>
<a class="btn" href="/add_goal/{{ user_id }}">Add Goal</a>

<table>
<tr>
    <th>ID</th>
    <th>Type</th>
    <th>Target</th>
    <th>Start</th>
    <th>Deadline</th>
    <th></th>
</tr>

{% for g in goals %}
<tr>
    <td>{{ g.goal_id }}</td>
    <td>{{ g.goal_type }}</td>
    <td>{{ g.target_value }}</td>
    <td>{{ g.start_date }}</td>
    <td>{{ g.target_date }}</td>
    <td><a href="/delete_goal/{{ g.goal_id }}">Delete</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
