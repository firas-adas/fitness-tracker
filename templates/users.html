{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<a class="btn" href="/add_user">Add User</a>

<table>
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user.id }}</td>
    <td>{{ user.first_name }} {{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td>
        <a href="/goals/{{ user.id }}">Goals</a> |
        <a href="/workouts/{{ user.id }}">Workouts</a> |
        <a href="/metrics/{{ user.id }}">Metrics</a> |
        <a href="/nutrition/{{ user.id }}">Nutrition</a> |
        <a href="/delete_user/{{ user.id }}">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
