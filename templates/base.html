<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            text-align: center;
        }
        header {
            background: #4a148c;
            padding: 20px;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }
        main {
            width: 70%;
            margin: auto;
            padding: 25px;
            background: white;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #eee;
        }
        a {
            text-decoration: none;
            color: #4a148c;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: #4a148c;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>Fitness Tracker</header>

<nav>
    <a href="/">Home</a>
    <a href="/users">Users</a>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    Fitness Tracker Project Â· Lipscomb University
</footer>

</body>
</html>
