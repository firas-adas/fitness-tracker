{% extends "layout.html" %}
{% block content %}
<h2>Workouts for User #{{ user_id }}</h2>

<a class="btn" href="{{ url_for('add_workout_form', user_id=user_id) }}">➕ Add Workout</a>

<table>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Scheduled</th>
    <th>Delete</th>
</tr>

{% for w in workouts %}
<tr>
    <td>{{ w.workout_id }}</td>
    <td>{{ w.workout_name }}</td>
    <td>{{ w.scheduled_datetime }}</td>
    <td><a style="color:red;" href="{{ url_for('delete_workout', id=w.workout_id) }}">❌ Delete</a></td>
</tr>
{% endfor %}
</table>

{% endblock %}
